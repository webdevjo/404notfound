<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <title>404 Not found</title>

   <link rel="icon" type="image/png" href="./assets/images/devchallenges.png" />

   <link rel="preconnect" href="https://fonts.gstatic.com" />
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@500;700&family=Space+Mono:wght@400;700&display=swap" />

   <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
   <header id="header">
      <div class="wrapper grid">
         <div class="logo-container">
            <a href="/">404 Not Found</a>
         </div>
      </div>
   </header>

   <section id="error" class="404">
      <div class="wrapper grid">
         <div class="error-image-container">
            <img src="./assets/images/scarecrow.png" alt="404 Not Found">
         </div>

         <div class="error-texts-container">
            <div class="headings">
               <h1>I have bad news for you</h1>
            </div>

            <div class="texts">
               <p>The page you are looking for might be removed or is temporary unavailable</p>
            </div>

            <div class="btn-container">
               <a href="/">Back to Homepage</a>
            </div>
         </div>
      </div>
   </section>

   <footer id="footer">
      <div class="wrapper grid">
         <div class="credits">
            <p>created by <a href="https://github.com/webdevjo" target="_blank">webdevjo</a> - devchallenge.io</p>
         </div>
      </div>
   </footer>
</body>

</html>
